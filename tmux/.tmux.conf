#{{{ Scripts
# Scripts
DATE='date +%b%d'
TIME='date +%I:%M'
BATT='cat /sys/class/power_supply/BAT1/capacity'
#}}}
#{{{ Setting Default Shell
set-option -g default-shell /bin/zsh
#}}}
#{{{ Setting UTF and 256 color
set -g utf8
set-window-option -g utf8 on
set -g default-terminal "screen-256color"
#}}}
#{{{ Changing Tmux binding shorcut
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
unbind C-b
set -g prefix C-a
#}}}
#{{{ command delay? We don't want that, make it short
set -sg escape-time 1
#}}}
#{{{ Set the numbering of windows to go from 1 instead
# of 0 - silly programmers :|
set-option -g base-index 1
setw -g pane-base-index 1
#}}}
#{{{ Refresh Tmux config
bind r source-file ~/.tmux.conf \; display "Reloaded!"
#}}}
#{{{ Split screen
bind | split-window -h
bind - split-window -v
#}}}
#{{{ Mouse Setting
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on
#}}}
#{{{Statusbar
# UTF-8 character support in the status bar
set-option -g status-utf8 on
set-option -g status-position top
# refresh the status bar every 1 second.
set-option -g status-interval 10

# Time messages remain in the status bar. Lower this number
# if this is too distracting.
set-option -g display-time 4000

# command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

# Center
# window notifications; display activity on other window
set-window-option -g monitor-activity on
set-option -g visual-activity on

#Statusbar Colors
set-option -g status-fg default
set-option -g status-bg default
set-option -g status-attr default

# window title colors; non active
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# window title colors; active
set-window-option -g window-status-current-fg white	#font
set-window-option -g window-status-current-bg red	#boarder
#set-window-option -g window-status-current-attr bright

#------Left Side
# in the status bar.
set-option -g status-justify centre
set-option -g status-left-length 40
set-option -g status-left "#[fg=green]#S #[fg=yellow]#I #[fg=cyan]#P"
#--------
#------Right Side
set-option -g status-right "#[fg=brightblue]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}')::#[fg=cyan]#($LOAD)::#[fg=green]#($DATE)::#[fg=yellow]#($TIME)::#[fg=green]#BAT-#($BATT)%"
#}}}
#{{{Window / Pane Settings
# start window/pane index on 1 instead of 0
set-option -g base-index 1
set-window-option -g pane-base-index 1
#}}}
#{{{ pane divider color; non active pane
set-option -g pane-border-fg default
set-option -g pane-border-bg black
#}}}
#{{{ pane divider color; active pane
# helps when you have more than two panes.
# version 1.8 makes it easy to see 2 panes now
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg yellow
#}}}
#{{{ make the current window the first window
bind T swap-window -t 1
#}}}
#{{{ swap windows/panes
bind-key -n M-Left swap-window -t -1
bind-key -n M-Right swap-window -t +1
# bind-key -n M-Up swap-pane -U
# bind-key -n M-Down swap-pane -D
#}}}
#{{{ auto renumber windows sequentially
# https://github.com/thoughtbot/dotfiles/blob/master/tmux.conf
set-option -g renumber-windows on
#}}}
#{{{ set auto rename of windows base on command
#set-window-option -g automatic-rename on
# note: ohmyzsh users commet out DISABLE_AUTO_TITLE=true from zshrc to disable autorename
# http://superuser.com/questions/306028/tmux-and-zsh-custom-prompt-bug-with-window-name
#}}}
#{{{ Setting automatically window titles
set -g set-titles on

# Set window title string
#  #H  Hostname of local host
#  #I  Current window index
#  #P  Current pane index
#  #S  Session name
#  #T  Current window title
#  #W  Current window name
#  #   A literal ‘#’
set -g set-titles-string '#S:#I.#P #W'

set -g automatic-rename
#}}}
