[bandwidth]
command=$HOME/.i3/i3scripts/bandwidth.sh
interval=1

[crypto]
color=#FFF9C4
interval=30
command=curl https://min-api.cryptocompare.com/data/pricemulti?fsyms=DNT,ETH,BTC,BNB\&tsyms=USD | tr '{}"' ' ' |  sed 's/ //g;s/USD://g;s/,/|/g'

[volume]
label=â™ª
interval=once
command=echo $(amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1 | sed 's/%//g' && amixer get Master | tail -1 | awk {'print $6'} | sed 's/\[//g' | sed 's/\]//g') | sed 's/ //g'
signal=1

[battery]
command=echo $(cat /sys/class/power_supply/BAT1/status | cut -c 1):$(cat /sys/class/power_supply/BAT1/capacity)%
color=#ff0000
interval=30

[time]
command=date '+%m-%d|%-l:%M'
interval=35
color=#dfbde5
