[volume]
label=♪
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1 | sed 's/%//g'
interval=2
signal=1

[battery]
command=$HOME/.i3/i3scripts/bat.py
color=#ff0000
interval=30

[time]
command=date '+%m-%d %H:%M'
interval=45
