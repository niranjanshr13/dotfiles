
general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "load"
order += "volume master"
order += "battery 1"
order += "tztime local"
#order += "ipv6"
#order += "disk /"
#order += "run_watch DHCP"
#order += "ethernet _first_"


volume master {
format = "â™ª:%volume"
device = "default"
mixer = "Master"
mixer_idx = 0
}

wireless _first_ {
        format_up = "%essid:%ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 1 {
        format = "%status %percentage"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

tztime local {
        format = "%m-%d | %I:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "%avail"
}
